{% load static %}

{% if form.non_field_errors %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger alert-dismissible fade show custom-shadow" role="alert">
                    {{form.non_field_errors}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
{% endif %}



<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                    <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    {% if message.tags == 'warning' %}
                    <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-danger fade show custom-shadow" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                {% endfor %}
            {% else %}
            <div id="jq-notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" style="display: none;" role="alert">
            </div>
            {% endif %}
        </div>
    </div>
</div>
<style>
    .notification-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        max-width: 400px;
    }
    
    .alert-notification {
        border-radius: 15px;
        border: none;
        box-shadow: var(--shadow-soft);
        padding: 15px 20px;
        margin-bottom: 15px;
        animation: slideInRight 0.5s ease;
        position: relative;
        overflow: hidden;
    }
    
    .alert-notification::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: currentColor;
        opacity: 0.7;
    }
    
    .alert-success {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        color: #155724;
        border-left: 4px solid #28a745;
    }
    
    .alert-danger {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        color: #721c24;
        border-left: 4px solid #dc3545;
    }
    
    .alert-info {
        background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
        color: #0c5460;
        border-left: 4px solid #17a2b8;
    }
    
    .alert-warning {
        background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        color: #856404;
        border-left: 4px solid #ffc107;
    }
    
    .alert-dismissible .btn-close {
        padding: 0.75rem;
        background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat;
        opacity: 0.7;
        transition: all 0.3s ease;
    }
    
    .alert-dismissible .btn-close:hover {
        opacity: 1;
        transform: scale(1.1);
    }
    
    .alert-title {
        font-weight: 600;
        margin-bottom: 5px;
        font-size: 1.1rem;
    }
    
    .alert-message {
        margin: 0;
        font-size: 0.95rem;
        line-height: 1.4;
    }
    
    /* Анимации */
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOutRight {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }
    
    .alert-notification.hide {
        animation: slideOutRight 0.5s ease forwards;
    }
    
    /* Прогресс бар для авто-закрытия */
    .alert-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: currentColor;
        opacity: 0.3;
        animation: progressBar 5s linear forwards;
    }
    
    @keyframes progressBar {
        from { width: 100%; }
        to { width: 0%; }
    }
    
    /* Адаптация для мобильных */
    @media (max-width: 768px) {
        .notification-container {
            top: 10px;
            right: 10px;
            left: 10px;
            max-width: none;
        }
        
        .alert-notification {
            padding: 12px 15px;
            margin-bottom: 10px;
        }
        
        .alert-title {
            font-size: 1rem;
        }
        
        .alert-message {
            font-size: 0.9rem;
        }
    }
    
    @media (max-width: 480px) {
        .notification-container {
            top: 5px;
            right: 5px;
            left: 5px;
        }
        
        .alert-notification {
            padding: 10px 12px;
            border-radius: 12px;
        }
        
        .alert-title {
            font-size: 0.95rem;
        }
        
        .alert-message {
            font-size: 0.85rem;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Находим все уведомления
    const notifications = document.querySelectorAll('.alert');
    
    notifications.forEach(notification => {
        // Создаем прогресс-бар
        const progressBar = document.createElement('div');
        progressBar.className = 'alert-progress';
        notification.appendChild(progressBar);
        
        // Автоматическое закрытие через 5 секунд
        setTimeout(() => {
            notification.classList.add('hide');
            
            // Полное удаление из DOM после анимации
            setTimeout(() => {
                notification.remove();
            }, 500); // Время должно совпадать с анимацией slideOutRight
        }, 5000);
        
        // Закрытие по клику на крестик
        const closeButton = notification.querySelector('.btn-close');
        if (closeButton) {
            closeButton.addEventListener('click', function() {
                notification.classList.add('hide');
                setTimeout(() => notification.remove(), 500);
            });
        }
    });
});
</script>
